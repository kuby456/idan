<!DOCTYPE html>

  <style>
   :root{
  --bg: #f4f7fb;
  --card: #ffffff;
  --muted: #6b7280;
  --accent: #2563eb;
  --accent-2: #22c55e;
  --danger: #ef4444;
  --radius: 12px;
  --shadow: 0 10px 30px rgba(15,23,42,0.06);
  --soft-shadow: 0 6px 18px rgba(15,23,42,0.04);
  --max-width: 1100px; /* a bit wider for desktop */
  --gap: 14px;
  --touch-padding: 14px;
  --ui-size-lg: 16px;
  --ui-size-md: 14px;
  --ui-size-sm: 13px;
}

/* ×‘×¡×™×¡ ×•-reset ×§×œ */
*{box-sizing:border-box}
html,body{
  height:100%;
  margin:0;
  padding:0;
  direction:rtl;
  font-family: "Alef", "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
  background: linear-gradient(180deg, var(--bg), #f8fbff);
  color:#071032;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  font-size: var(--ui-size-md);
  -webkit-text-size-adjust:100%;
}

/* ××¨×›×– ××ª ×”×ª×•×›×Ÿ ×•××’×“×™×¨ ×§×•× ×˜×™×™× ×¨ ×¨×¡×¤×•× ×¡×™×‘×™ */
.app-wrapper{
  min-height:100vh;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding:32px;
  gap:24px;
  width:100%;
}

/* layout grid: main + sidebar on wide screens */
.container{
  width:100%;
  max-width:var(--max-width);
  display:grid;
  grid-template-columns: 1fr;
  gap:24px;
  align-items:start;
}

/* desktop: show actions sidebar */
@media (min-width:1000px){
  .container{
    grid-template-columns: 1fr 320px;
    align-items:start;
  }
}

/* ×›×•×ª×¨×ª ×¢×œ×™×•× ×” */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:0 6px;
}
.header h2{
  margin:0;
  font-size:1.6rem;
  font-weight:700;
  color:#071032;
  text-align:right;
}

/* ×›×¤×ª×•×¨×™ ×¢×œ×™×•×Ÿ â€” ×™×•×©×‘×™× ×‘×¡×˜××§ ×‘×™××™×Ÿ/×©×××œ ×‘×”×ª×× ×œ×’×•×“×œ */
.header .top-actions{
  display:flex;
  gap:10px;
  align-items:center;
}

/* ×¨×©×™××ª ×”×©××œ×•×ª */
#questionsList{
  width:100%;
  background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(250,250,255,0.98));
  border-radius:var(--radius);
  padding:18px;
  box-shadow:var(--soft-shadow);
  border:1px solid rgba(7,16,50,0.04);
  display:flex;
  flex-direction:column;
  gap:12px;
  min-height:120px;
}

/* ××¦×‘ ×˜×¢×™× ×”/×©×’×™××” ×¤×©×•×˜ */
#questionsList p{ margin:0; color:var(--muted); padding:8px 4px; font-size:var(--ui-size-md); }

/* ×¤×¨×™×˜ ×©××œ×” - responsive */
.question-item{
  display:flex;
  gap:12px;
  align-items:flex-start;
  background: linear-gradient(180deg, #fff, #fbfdff);
  border-radius:10px;
  padding:10px;
  box-shadow: 0 6px 18px rgba(2,6,23,0.03);
  border:1px solid rgba(7,16,50,0.03);
}

/* ×‘×›×¨×–×” ×’×“×•×œ×” - ×©×•×¨×” ×›×¤×•×œ×” ×‘×™×Ÿ ×˜×§×¡×˜××¨××™×” ×•×›×¤×ª×•×¨×™× */
.question-item .left{
  display:flex;
  flex-direction:column;
  gap:8px;
  flex:1;
}

/* ×˜×§×¡×˜×××¨××” ××•×ª×××ª */
.question-item textarea{
  width:100%;
  flex:1;
  min-height:72px;
  max-height:360px;
  resize:vertical;
  padding:12px;
  font-size:var(--ui-size-md);
  line-height:1.5;
  border-radius:8px;
  border:1px solid #e6e9ef;
  background:#fff;
  color:#071032;
  outline:none;
  transition: box-shadow .12s ease, border-color .12s ease;
  text-align:right;
}

/* ×ª×•×•×™×ª ×§×˜× ×” ××¢×œ textarea (×× ×¨×•×¦×™× ×œ×”×•×¡×™×£) */
.question-item label{
  font-size:var(--ui-size-sm);
  color:var(--muted);
  margin-bottom:4px;
}

/* ×¤×•×§×•×¡ */
.question-item textarea:focus{
  border-color: rgba(37,99,235,0.9);
  box-shadow: 0 8px 22px rgba(37,99,235,0.07);
}

/* ××—×™×§×”/××¤×©×¨×•×™×•×ª ×‘×¦×“ (×›×¤×ª×•×¨×™× ×§×•××¤×§×˜×™×™×) */
.question-item .controls{
  display:flex;
  flex-direction:column;
  gap:8px;
  flex: 0 0 auto;
  align-items:stretch;
}

/* ×›×¤×ª×•×¨ ××—×™×§×” ×§×˜×Ÿ (××§×•×¨×™) */
.question-item .delete-btn{
  background: linear-gradient(180deg, rgba(239,68,68,0.06), rgba(239,68,68,0.04));
  color: var(--danger);
  border: 1px solid rgba(239,68,68,0.12);
  padding:10px 12px;
  font-size:var(--ui-size-md);
  border-radius:8px;
  cursor:pointer;
  height:44px;
  transition: transform .08s ease, box-shadow .08s ease;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:8px;
}

/* ×›×¤×ª×•×¨ ×’×¨×™×¨×”/×”×¢×ª×§×” / reorder placeholder */
.question-item .drag-handle{
  background:transparent;
  border:1px dashed rgba(7,16,50,0.04);
  color:var(--muted);
  padding:8px 10px;
  border-radius:8px;
  font-size:var(--ui-size-sm);
  height:44px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
}

/* ×¤×¢×•×œ×•×ª ×¢×œ ×›×¤×ª×•×¨ ××—×™×§×” */
.question-item .delete-btn:hover{
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(239,68,68,0.06);
}

/* ×›×¤×ª×•×¨×™× ×ª×—×ª×•× ×™× / sidebar actions */
.actions-panel{
  width:100%;
  display:flex;
  flex-direction:column;
  gap:12px;
  padding:16px;
  border-radius:12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.96), #fff);
  box-shadow: var(--soft-shadow);
  border:1px solid rgba(7,16,50,0.04);
  align-self:flex-start;
}

/* ×›×¤×ª×•×¨×™× ×’×“×•×œ×™× */
.actions-panel .add-btn,
.actions-panel .save-btn,
.actions-panel .back-btn{
  width:100%;
  border-radius:10px;
  padding:12px 14px;
  font-size:var(--ui-size-md);
  font-weight:700;
  border:none;
  cursor:pointer;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  transition: transform .08s ease, box-shadow .08s ease, opacity .08s ease;
  min-height:48px;
}

/* ×›×¤×ª×•×¨ ×”×•×¡×¤×” */
.actions-panel .add-btn{
  background: linear-gradient(90deg, #06b6d4, #3b82f6);
  color:white;
  box-shadow: 0 10px 26px rgba(59,130,246,0.12);
}

/* ×©××™×¨×” */
.actions-panel .save-btn{
  background: linear-gradient(90deg, var(--accent-2), #16a34a);
  color:white;
  box-shadow: 0 10px 26px rgba(34,197,94,0.12);
}

/* ×—×–×¨×” */
.actions-panel .back-btn{
  background: transparent;
  color: var(--accent);
  border:1px solid rgba(37,99,235,0.08);
}

/* hover effects */
.actions-panel .add-btn:hover,
.actions-panel .save-btn:hover,
.actions-panel .back-btn:hover{
  transform: translateY(-2px);
  opacity:0.98;
}

/* ×ª×™×‘×ª ×”×•×“×¢×•×ª */
#messageBox{
  display:none;
  margin-top:6px;
  padding:10px 14px;
  border-radius:10px;
  font-weight:700;
  font-size:14px;
  box-shadow:var(--soft-shadow);
}

/* ×¡×•×’×™ ×”×•×“×¢×” */
#messageBox.success{

  color: #065f46;
  border: 1px solid rgba(34,197,94,0.12);
}
#messageBox.error{
  background: rgba(239,68,68,0.06);
  color: #9b1c1c;
  border: 1px solid rgba(239,68,68,0.12);
}

/* ×¨×™×¡×¤×•× ×¡×™×‘: ×§×˜× ×™× - ×˜×œ×¤×•×Ÿ */
@media (max-width:720px){
  .app-wrapper{ padding:18px; }
  .container{ gap:12px; grid-template-columns: 1fr; padding-bottom: 76px; } /* space for bottom bar */
  #questionsList{ padding:12px; }
  .question-item{
    flex-direction:column;
    align-items:stretch;
    gap:10px;
  }
  .question-item .controls{
    flex-direction:row;
    gap:8px;
  }
  .question-item .controls > *{
    flex:1 1 0;
    height:44px;
  }

  /* actions panel becomes a sticky bottom bar for fast access */
  .actions-panel{
    position:fixed;
    left:0;
    right:0;
    bottom:0;
    margin:0;
    padding:10px;
    border-radius:12px 12px 0 0;
    display:flex;
    flex-direction:row;
    gap:8px;
    align-items:center;
    background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,255,0.98));
    border-top:1px solid rgba(7,16,50,0.04);
    box-shadow: 0 -8px 30px rgba(2,6,23,0.06);
    z-index:30;
  }
  .actions-panel .add-btn,
  .actions-panel .save-btn,
  .actions-panel .back-btn{
    flex:1;
    min-height:48px;
    padding:12px;
    font-size:var(--ui-size-sm);
  }
  /* make delete button full width on mobile so it's easier to tap */
  .question-item .delete-btn{
    width:100%;
    height:44px;
  }
}

/* ×¨×¡×¤×•× ×¡×™×‘: ×˜××‘×œ×˜/××—×©×‘ ×§×˜×Ÿ */
@media (min-width:721px) and (max-width:999px){

/* × ×¨××•×ª ×œ×”×“×¤×¡×” */
